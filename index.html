<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid place-items-center bg-blue-900 h-screen">
    <div class="w-[700px] flex flex-col items-center pt-16">
      <div id="game" class="flex flex-col">
        <div
          class="border rounded border-white flex justify-between min-w-[400px] p-2 w-96"
        >
          <h1 class="text-white w-16 text-xs">ROCK PAPER SCISSORS</h1>
          <div class="flex gap-2">
            <div
              class="px-4 bg-white rounded flex flex-col items-center justify-center text-xs font-extralight"
            >
              Score <span class="text-base font-normal" id="scoreCount"></span>
            </div>
            <div
              class="px-4 bg-white rounded flex flex-col items-center justify-center text-xs font-extralight"
            >
              House <span class="text-base font-normal" id="houseCount"></span>
            </div>
          </div>
        </div>

        <!--Game screen-->
        <div class="my-20 flex flex-col items-center">
          <div class="flex gap-20">
            <button
              class="bg-blue-400 w-20 h-20 rounded-full grid place-items-center choice"
              id="paper"
            >
              <span
                class="bg-white w-16 h-16 rounded-full grid place-items-center"
                ><img src="./icons/paper.png" alt="" />
              </span>
            </button>
            <button
              class="bg-orange-400 w-20 h-20 rounded-full grid place-items-center choice"
              id="scissors"
            >
              <span
                class="bg-white w-16 h-16 rounded-full grid place-items-center"
                ><img src="./icons/scissors.png" alt=""
              /></span>
            </button>
          </div>
          <button
            class="bg-red-400 w-20 h-20 rounded-full grid place-items-center choice"
            id="rock"
          >
            <span
              class="bg-white w-16 h-16 rounded-full grid place-items-center"
              ><img src="./icons/rock.png" alt=""
            /></span>
          </button>
        </div>
      </div>

      <!--Result screen-->
      <div class="flex items-end gap-10 hidden" id="result">
        <div class="text-white">
          <div class="my-10 uppercase">You picked</div>
          <div id="userChoice"></div>
        </div>
        <div class="mb-10">
          <h2
            class="text-white text-2xl uppercase text-center"
            id="outcome"
          ></h2>
          <button
            class="bg-white text-sm px-4 py-1 rounded mt-2"
            id="playAgain"
          >
            PLAY AGAIN
          </button>
        </div>
        <div class="text-white">
          <div class="py-10 uppercase">The house picked</div>
          <div id="botChoice"></div>
        </div>
      </div>
      <div
        id="Rules"
        class="hidden absolute w-screen h-screen flex justify-center items-center border top-0 left-0 backdrop-blur-md z-20"
      >
        <div
          class="w-96 h-96 rounded-lg overflow-hidden bg-white text-center ps-2"
        >
          <div class="w-full h-full relative flex flex-col pt-10">
            <h1 class="font-bold text-xl uppercase">Rules of the game</h1>
            <br />
            <span class="text-start ps-4 flex flex-col gap-2"
              ><p>1. Pick your weapon</p>
              <p>2. If you win your score incleases by one</p>
              <p>3. If you lose the house gets the point</p>
              <p>4. If its a draw, none gets the point</p>
              <p>5. The first to 3 ultimately wins the game</p></span
            >

            <button
              class="absolute bottom-4 right-4 border px-4 py-1 rounded-md border-black"
              id="hiderules"
            >
              Done
            </button>
          </div>
        </div>
      </div>

      <button
        class="px-4 absolute right-20 bottom-20 py-1 border border-white rounded text-white"
        id="rules"
      >
        RULES
      </button>
    </div>
    <!--Ultimate winner-->
    <div
      class="w-screen h-screen absolute z-20 top-0 left-0 backdrop-blur-md grid place-items-center"
    >
      <div class="w-96 h-96 border bg-white rounded-md flex flex-col">
        <h2 class="text-center">Grand outcome</h2>
        <div><button class="border">Restart</button></div>
      </div>
    </div>

    <script src="func.js"></script>
  </body>
</html>
